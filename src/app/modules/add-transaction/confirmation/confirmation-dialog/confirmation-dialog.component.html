<h2 mat-dialog-title>Confirm transaction</h2>
<mat-dialog-content class="mat-typography">
  <div>{{data.account.name}}</div>
  <div>{{data.amount}}</div>
  <div *ngIf="!isValid" class="alert alert-danger">
    Cannot transfer. Debit limit will be to high. The limit is -500$
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button *ngIf="isValid" (click)="confirm()" mat-button [mat-dialog-close]="true" cdkFocusInitial>Send</button>
</mat-dialog-actions>
